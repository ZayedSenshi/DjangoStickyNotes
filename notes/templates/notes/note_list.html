{% extends 'base.html' %}
{% block content %}
<h2>{{ page_title }}</h2>
<a href="{% url 'note_create' %}" style="color: green;">Create a New Note</a>

<ul>
{% for note in notes %}
<li>
<a href="{% url 'note_detail' pk=note.pk %}">{{ note.title }}</a>
<p>{{ note.content|truncatechars:100 }}</p>
</li>
{% endfor %}
</ul>
{% endblock %}
